<md-card class="container">
  <div class="content">
    <md-card-title class="sigin-header">
      Yuitterにログイン
    </md-card-title>
    <md-list *ngIf="error">
      <p style="color: red;">
        {{error}}
      </p>
    </md-list>
    <md-list>
      <div>
        <md-list-item>
          <md-input-container>
            <input mdInput placeholder="Email Address" #emailAddress="ngModel" [(ngModel)]="member.emailAddress" name="emailAddress" required  maxlength="50" style="width:550px;"/>
          </md-input-container>
          <div *ngIf="emailAddress.errors && (emailAddress.dirty || emailAddress.touched)"
               class="alert">
            <div [hidden]="!emailAddress.errors.required">
              メールアドレスを入力してください。
            </div>
            <div [hidden]="!emailAddress.errors.maxlength">
              メールアドレスは50文字以下です。
            </div>
          </div>
        </md-list-item>
      </div>
      <div>
        <md-input-container>
          <input mdInput placeholder="Password" #password="ngModel" [(ngModel)]="member.password" type="password" name="password" required minlength="8"/>
        </md-input-container>
        <div *ngIf="password.errors && (password.dirty || password.touched)"
             class="alert">
          <div [hidden]="!password.errors.required">
            パスワードを入力してください。
          </div>
          <div [hidden]="!password.errors.minlength">
            パスワードは8文字以上必要です。
          </div>
        </div>
      </div>
      <md-list-item>
        <button (click)="signIn(emailAddress.value, password.value)" md-raised-button color="accent" [disabled]="!emailAddress.valid || !password.valid">
          サインイン
        </button>
        or
        <a md-raised-button color="default" routerLink="/sign-up">サインアップ画面へ</a>
      </md-list-item>
    </md-list>
  </div>
</md-card>
