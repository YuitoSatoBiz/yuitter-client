<form #f="ngForm" (ngSubmit)="onSubmit(f)" style="width:100%;">
  <md-dialog-actions>
    <div class="form-group mdl-textfield mdl-js-textfield">
    <textarea name="tweetText" ngModel class="form-control mdl-textfield__input" type="text" rows="5"
              placeholder="どう書き換える？" maxlength="140" required #tweetText="ngModel"></textarea>
      <label class="mdl-textfield__label"></label>
    </div>
    <div class=" mdl-textfield mdl-js-textfield">
      <button type="submit" md-raised-button color="primary">
        更新する
      </button>
    </div>
  </md-dialog-actions>
</form>
