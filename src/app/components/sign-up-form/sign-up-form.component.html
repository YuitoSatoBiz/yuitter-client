<md-card class="container">
  <div class="content">
    <md-card-title class="sigin-header">
      Yuitterを使ってみよう！
    </md-card-title>
    <md-list *ngIf="error">
      <p style="color: red;">
        {{error}}
      </p>
    </md-list>
    <md-list>
      <div>
        <md-list-item>
          <md-input-container>
            <input mdInput placeholder="Nickname" #accountName/>
          </md-input-container>
        </md-list-item>
      </div>
      <div>
        <md-list-item>
          <md-input-container>
            <input mdInput placeholder="Email Address" #emailAddress/>
          </md-input-container>
        </md-list-item>
      </div>
      <div>
        <md-list-item>
          <md-input-container>
            <input mdInput placeholder="Password" #password type="password"/>
          </md-input-container>
        </md-list-item>
      </div>
      <div class="image-input">
        <md-list-item>
          <image-upload
            [max]="100"
            [url]="'http://localhost:9000/api/images'"
            [headers]="[
    {header: 'Authorization', withCredentials: true}]"
            [buttonCaption]="'プロフィール画像'"
            [dropBoxMessage]="'or ここにドロップ'"
            [extensions]="['jpg','png','gif']"
            (onFileUploadFinish)="avatarUploaded($event)"
          ></image-upload>
        </md-list-item>
      </div>
      <div class="image-input">
        <md-list-item>
          <image-upload
            [max]="100"
            [url]="'http://localhost:9000/api/images'"
            [headers]="[
    {header: 'Authorization', withCredentials: true}]"
            [buttonCaption]="'背景画像'"
            [dropBoxMessage]="'or ここにドロップ'"
            [extensions]="['jpg','png','gif']"
            (onFileUploadFinish)="backgroundImageUploaded($event)"
          ></image-upload>
        </md-list-item>
      </div>
      <md-list-item>
        <button
          (click)="signUp(accountName.value, emailAddress.value, password.value)"
          md-raised-button
          color="primary">
          サインアップ
        </button>
        <a routerLink="/sign-in">or サインイン</a>
      </md-list-item>
    </md-list>
  </div>
</md-card>
