<md-card class="container">
  <div class="content">
    <md-card-title class="sigin-header">
      Yuitterを使ってみよう！
    </md-card-title>
    <md-list *ngIf="error">
      <p style="color: red;">
        {{error}}
      </p>
    </md-list>
    <md-list>
      <div>
        <md-list-item>
          <md-input-container>
            <input mdInput placeholder="Nickname" #accountName/>
          </md-input-container>
        </md-list-item>
      </div>
      <div>
        <md-list-item>
          <md-input-container>
            <input mdInput placeholder="Email Address" #emailAddress/>
          </md-input-container>
        </md-list-item>
      </div>
      <div>
        <md-list-item>
          <md-input-container>
            <input mdInput placeholder="Password" #password type="password"/>
          </md-input-container>
        </md-list-item>
      </div>
      <md-list-item>
        <button (click)="signUp(accountName.value, emailAddress.value, password.value)"md-raised-button color="primary">
          サインアップ
        </button>
        <a routerLink="/sign-in">or サインイン</a>
      </md-list-item>
    </md-list>
  </div>
</md-card>
