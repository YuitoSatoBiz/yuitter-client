<div class="container">
  <div *ngIf="currentMember" class="time-line">
    <md-tab-group (selectChange)="onLinkClick($event)" >
      <md-tab *ngFor="let account of accounts">
        <div>
          <ng-template md-tab-label>
            <span>{{account.accountName}}</span>
          </ng-template>
        </div>
        <app-tweet-list [account]="account" [accounts]="accounts" [currentAccountIds]="currentAccountIds"></app-tweet-list>
      </md-tab>
    </md-tab-group>
  </div>
</div>
